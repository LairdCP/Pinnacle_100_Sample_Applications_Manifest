manifest:
  remotes:
    - name: LairdCP
      url-base: https://github.com/LairdCP

  # Please add items below based on alphabetical order.
  # These dependencies may need updating if new features are added to the firmware.
  # Please add items below based on alphabetical order.
  # These dependencies may need updating if new features are added to the firmware.
  projects:
    - name: Pinnacle_100_Sample_Applications
      revision: 5bc061522844dccb043df64d4894c690df558d06
      remote: LairdCP
    - name: sdk-nrf
      path: nrf
      revision: v1.7.0
      remote: LairdCP
      import: true
    - name: zephyr
      revision: d1701b894d795178cd66eb1c92ed66c014a47fec
      remote: LairdCP
      import:
        # In addition to the zephyr repository itself, NCS also
        # imports the contents of zephyr/west.yml.
        # Only the projects explicitly named in the
        # following whitelist are imported.
        #
        # Note that the zephyr west extensions (like 'build', 'flash',
        # 'debug', etc.) are automatically provided by this import, so
        # there's no need to add a redundant west-commands: key for
        # the zephyr project.
        #
        # Please keep this list sorted alphabetically.
        name-whitelist:
          - cmsis
          - fatfs
          - hal_nordic
          - libmetal
          - littlefs
          - mbedtls
          - mcumgr
          - mipi-sys-t
          - net-tools
          - nrf_hw_models
          - open-amp
          - openthread
          - segger
          - tinycbor
          - tinycrypt
    - name: zephyr_boards
      path: Pinnacle_100_Sample_Applications/boards/arm
      revision: 93130b2ade0fed56423fe22921ec482e30eeedcf
      remote: LairdCP
    - name: zephyr_lib
      path: modules/zephyr_lib
      revision: fba7a28b70316f1128522b9a678e81928d81f6db
      remote: LairdCP      

  self:
    path: Pinnacle_100_Sample_Applications_public_manifest
